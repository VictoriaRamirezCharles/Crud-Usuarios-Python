{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} {% endblock %}</h1>
    {% for usuario in usuarios %}
    <a href="{{ url_for('usuario', usuario_id=usuario['id']) }}">
        <h2>{{ usuario['nombre'] }}</h2>
    </a>
    <span class="badge badge-primary">{{ usuario['created'] }}</span>
    <a href="{{ url_for('edit', id=usuario['id']) }}">
        <span class="btn btn-warning">Edit</span>
    </a>
    <hr>
{% endfor %}
{% endblock %}
