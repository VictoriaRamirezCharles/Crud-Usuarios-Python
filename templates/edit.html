{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ usuario['nombre'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Nombre</label>
        <input type="text" name="nombre" placeholder="Nombre"
               class="form-control"
               value="{{ request.form['nombre'] or usuario['nombre'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Motivo</label>
        <textarea name="content" placeholder="Motivo"
                  class="form-control">{{ request.form['content'] or usuario['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete', id=usuario['id']) }}" method="POST">
    <input type="submit" value="Eliminar Usuario"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this usuario?')">
</form>
{% endblock %}
